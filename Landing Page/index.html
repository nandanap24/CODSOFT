<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="banner">
        <div class="navbar">
            <p class="logo">HomeScape</p>
            <ul>
               <li><a href="#">Home</a></li>
               <li><a href="#">Kitchens</a></li>
               <li><a href="#">Bedrooms</a></li>
               <li><a href="#">Appartments</a></li>
               <li><a href="#">Dining</a></li>
            </ul>
        </div>
        <div class="content">
            <h1>Design your House</h1>
            <p>EXPLORE FOR MORE DESIGNS</p>
            <div>
                <button type="button"><span></span>GET STARTED</button>
            </div>
        </div>
    </div>
    <section id="contact" class="contact-form">
        <h2>Contact Us</h2>
        <form action="#" method="POST" class="form-container">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>

            <button type="submit" class="btn">Send Message</button>
        </form>
    </section>

    <footer class="footer">
        <div class="footer-content">
            <p class="para">&copy; 2024 HomeScape. All rights reserved.</p>
            <ul class="social-icons">
                <li><a href="#"><img src="facebook.png" alt="Facebook"></a></li>
                <li><a href="#"><img src="twitter.png" alt="Twitter"></a></li>
                <li><a href="#"><img src="instagram.png" alt="Instagram"></a></li>
            </ul>
        </div>
    </footer>
</body>
</html>
